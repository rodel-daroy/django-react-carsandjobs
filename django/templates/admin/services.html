{% extends 'admin/base_site.html' %}
{% block title %}
    Services Dashboard
{% endblock %}
{% block content %}
    <table id="result_list" class="table table-striped table-bordered table-hover table-condensed" style="width: 100%">
        <thead>
        <tr>
            <th scope="col" class="name-column sortable column-name" style="text-align: center">
                <div class="text">
                    <a href="#">Service Name</a>
                </div>
            </th>
            <th scope="col" class="name-column sortable column-name" style="text-align: center">
                <div class="text">
                    <a href="#">Action</a>
                </div>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr class="row1">
            <th class="field-id" style="text-align: center; font-size: 20px">Gunicorn</th>
            <td class="field-name" style="text-align: center">
                <a href="{% url 'restart_gunicorn' %}">
                    <button>Restart Service</button>
                </a>
            </td>
        </tr>
        <tr class="row1">
            <th class="field-id" style="text-align: center; font-size: 20px">Nginx</th>
            <td class="field-name" style="text-align: center">
                <a href="{% url 'restart_nginx' %}">
                    <button>Restart Service</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <script>
        var status = {{ status }};
        var message = '{{ message }}';
        if ({{ status }}) {
            alert(message);
        }
    </script>
{% endblock %}
